<!-- index.html: Main structure for Recipe Maker Web App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Maker</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-utensils"></i> Recipe Maker</h1>
        <p>Create delicious recipes with a touch of inspiration!</p>
    </header>
    <main>
        <section class="search-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma separated)">
            <button id="search-btn"><i class="fas fa-search"></i> Find Recipes</button>
        </section>
        <section id="recipes-container">
            <!-- Recipes will be rendered here -->
        </section>
    </main>
    <footer>
        <p>Powered by Spoonacular API</p>
    </footer>
    <!-- Main Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
